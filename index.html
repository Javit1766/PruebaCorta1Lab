<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaMart</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="img/img.css">

</head>
<body>
    <div class="top-bar">
        <span>Welcome to worldwide Megamart!</span>
        <div class="top-links">
          <a href="#">Deliver to 423651</a>
          <a href="#">Track your order</a>
          <a href="#">All Offers</a>
        </div>
      </div>
    
      <header class="main-header">
        <div class="logo">MegaMart</div>
        <input type="text" placeholder="Search essentials, groceries and more..." class="search-box">
        <div class="user-links">
          <a href="#">Sign Up / Sign In</a>
          <a href="#">Cart</a>
        </div>
      </header>
    
      <nav class="nav-categories">
        <button>Groceries</button>
        <button>Premium Fruits</button>
        <button>Home & Kitchen</button>
        <button>Fashion</button>
        <button>Electronics</button>
        <button>Beauty</button>
        <button>Home Improvement</button>
        <button>Sports, Toys & Luggage</button>
      </nav>
    
      <section class="banner">
        <div class="banner-text">
          <h2>Best Deal Online on smart watches</h2>
          <h1>SMART WEARABLE.</h1>
          <p>UP TO 80% OFF</p>
        </div>
        <img src="img/smartwatch.png" alt="Smartwatch" class="banner-img">
      </section>
</body>
</html>
